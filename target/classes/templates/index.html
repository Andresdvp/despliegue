<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>


<main>

    <div class="row align-items-center">
        <div sec:authorize = "isAuthenticated()">
            <h5 th:text="'Bienvenido ' + ${usuario.getEmail()}" align="right"></h5>

        </div>
    </div>





    <div class="px-4 py-5 my-5 text-center">
        <img src="img/restaurante.png" class=" d-block mx-auto my-auto mb-4 " alt="Andres carnes" height="200">

        <h1>Andres carnes </h1>
        <p></p>

        <div sec:authorize="!isAuthenticated()">
            <a th:href="@{/oauth2/authorization/auth0}" class="btn btn-primary btn-lg px-5 gap-3">Iniciar seccion</a>
        </div>

        <div sec:authorize="isAuthenticated()">
            <a href="/empleado" class="btn btn-primary btn-lg px-5 gap-3">Ver empleados</a>
        </div>



        <button>boton 2</button>


    </div>



</main>








<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
